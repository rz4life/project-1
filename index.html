<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="page-1">
        <h1> Capital Quiz</h1>
        <h3> How Many Countries Capital can you answer in ---> 2 minutes?? < </h3>
        <h3> > Press the Start Button and lets find out!!! < </h3>
        <p> choose difficulty and press start to begin </p>
        <div class = "mode-button">
        <button class="easy-button"> > Easy Mode < </button>
        <button class="hard-button"> > Hard Mode < </button>
      </div>
        <button class="start-button"> > Start Game < </button>
    </section>

    <section class="hidden" id="page-2">

        <div class="question"></div>
        <div class="textButton">
        <button class="option" id="opt1"></button><div class ="buttonOpt" id="opt-1"></div><br>
        </div>
        <div class="textButton">
        <button class="option" id="opt2"></button><div class ="buttonOpt" id="opt-2"></div><br>
        </div>
        <div class="textButton">          
        <button class="option" id="opt3"></button><div class ="buttonOpt" id="opt-3"></div><br>
        </div>
        <div class="textButton">          
        <button class="option" id="opt4"></button><div class ="buttonOpt" id="opt-4"></div><br>
        </div><br><br>         
        <button class="skip" id="skipButton">Skip question</button><br>
       <br> <div class="timer">You have 15 sec</div>
        <div class="totalscore">Your score is 0</div>
    </section>

    <section class="hidden"  id="page-3">
        <h1> CONGRATULATIONS!!! </h1>
        <div class = "finalScore"> You Had 0 score</div>
        <div class = "highestScore">The Higest score is zero</div><br><br>
        <button class="skip" id="restartButton">Restart Game</button><br>
        
    </section>
    
</body>

    <script src="script.js"></script>
</html>
